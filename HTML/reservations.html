        <h2 class="header-2">Reservations</h2>
        <p class="p1">For parties larger than 8 please call us to schedule. 503-555-1581</p>
        <p class="p2">Reservations begin at 4 pm. Our last reservation time slot begins at 9:30 pm.</p>
            <section id="add-event" class="add-event">
                <form class="form">
                    <input type="text" id="name" placeholder="Full Name (example: Bob Smith)">
                    <input type="number" id="diners" placeholder="Number of Diners">
                    <input type="time" id="time" placeholder="Time">
                    <input type="date" id="date" placeholder="Date">
                    <input type="email" id="email" name="email" placeholder="Enter valid email">
                    <input type="text" id="number" placeholder="Cell Phone Number (example: 555-555-5555)">
                    <!-- onfocus="(this.type='date')" onblur="(this.type='text')" -->
                    <textarea id="restriction" cols="30" rows="5" placeholder="Please let us know if you have any dietary restrictions..."></textarea>
                    <!-- ///////SaveButton///////// -->
                    <div class="save-btns">
                      <button class="btn btn-primary save">Save</button>
                      <button class="btn btn-primary reset">Reset All</button>
                    </div>
                </form>
            </section>
            <!-- ////////////Reservation Details Confirmation Pop Up////////////// -->
            <div class="details-popup">
              <div class="formPopup" id="popupForm">
                 <button class="close" type="button" onclick="closeForm() "><a href="#"
                  ><ion-icon <ion-icon lines="none" class="close-icon" name="close"></ion-icon></ion-icon
                ></a></button>
                 <div id="confirm-details" class="confirm-details"></div>
                 <!-- ///////////Submit Button////////// -->
                 <div class="confirm-btns">
                    <button type="submit" class="btn btn-primary submit">Confirm</button> 
                    <button type="submit" onclick="closeForm()" class="btn btn-primary revise">Revise</button>
                 </div>
              </div>
            </div>
            <!-- ///////////Reservation Processing Pop Up/////////////////////////// -->
            <div class="details-popup">
              <div class="formPopup" id="popupProcessing">
                 <button class="close" type="button" onclick="closeFormP()"><a href="#"
                  ><ion-icon <ion-icon class="close-icon" name="close"></ion-icon></ion-icon
                ></a></button>
                 <div id="processing" class="processing"></div>
              </div>
            </div>
